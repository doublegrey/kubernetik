apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetik-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubernetik-app
  template:
    metadata:
      labels:
        app: kubernetik-app
    spec:
      containers:
        - name: kubernetik-app
          image: doublegrey/kubernetik_app:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
